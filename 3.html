<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .config-area {
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: none; /* Hidden by default */
        }

        .config-area label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .config-area input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        .toggle-config {
            background: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .toggle-config:hover {
            background: #3e8e41;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserve spaces and line breaks */
            position: relative;
        }

        .user-message {
            background: #4CAF50;
            color: #fff;
            margin-left: auto;
        }

        .bot-message {
            background: #e0e0e0;
            margin-right: auto;
        }

        .message .icon {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .bot-message pre {
            position: relative;
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap; /* Preserve spaces and line breaks in code */
            margin: 10px 0;
        }

        .code-header {
            background: #444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px 5px 0 0;
            font-family: monospace;
            font-size: 14px;
        }

        .bot-message code {
            background: #333;
            color: #fff;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-button:hover {
            background: #3e8e41;
        }

        .bot-message strong {
            font-weight: bold;
        }

        .bot-message em {
            font-style: italic;
        }

        .bot-message u {
            text-decoration: underline;
        }

        .bot-message h3 {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        #query {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background: #3e8e41;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 10px;
            font-size: 14px;
        }

        .thinking-indicator {
            text-align: center;
            font-style: italic;
            color: #666;
        }

        .clear-chat-button {
            background: #ff4444;
            color: #fff;
        }

        .clear-chat-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OpenRouter Chat</h1>
        </div>
        <div class="toggle-config" onclick="toggleConfigArea()">⚙️ Show/Hide Config</div>
        <div class="config-area">
            <label for="api-key">API Key:</label>
            <input type="text" id="api-key" placeholder="Enter your OpenRouter API key">
            <label for="api-endpoint">API Endpoint:</label>
            <input type="text" id="api-endpoint" placeholder="Enter the API endpoint">
            <label for="llm-model">LLM Model:</label>
            <input type="text" id="llm-model" placeholder="Enter the LLM model (e.g., meta-llama/Llama-2-70b-chat)">
        </div>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="query" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button class="clear-chat-button" onclick="clearChat()">Clear Chat</button>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const queryInput = document.getElementById('query');
        const errorDiv = document.getElementById('error-message');
        const configArea = document.querySelector('.config-area');
        let isProcessing = false;
        let chatHistory = [];

        // Toggle config area visibility
        function toggleConfigArea() {
            configArea.style.display = configArea.style.display === 'none' ? 'block' : 'none';
        }

        // Function to add messages to the chat
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;

            // Icons
            const icon = document.createElement('i');
            icon.className = `icon ${sender === 'user' ? 'fas fa-user' : 'fas fa-robot'}`;

            // Message content
            const messageContent = document.createElement('span');
            messageContent.innerHTML = formatMessage(message);

            messageDiv.appendChild(icon);
            messageDiv.appendChild(messageContent);
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight; // Auto-scroll to the latest message
        }

        // Function to format message output
        function formatMessage(message) {
            // Replace ### headers with <h3> tags
            message = message.replace(/###\s*(.*)/g, '<h3>$1</h3>');
            // Replace double asterisks with <strong> tags
            message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Replace single asterisks with <em> tags
            message = message.replace(/\*(.*?)\*/g, '<em>$1</em>');
            // Replace underscores with <u> tags
            message = message.replace(/_(.*?)_/g, '<u>$1</u>');
            // Replace triple backticks with <pre><code> tags and add a code header
            message = message.replace(/```(\w+)?\n*(.*?)```/gs, (match, lang, code) => {
                const header = lang ? `<div class="code-header">${lang}</div>` : '';
                return `${header}<pre><code>${code}</code><button class="copy-button" onclick="copyCode(this)">Copy</button></pre>`;
            });
            // Replace single backticks with <code> tags
            message = message.replace(/`(.*?)`/g, '<code>$1</code>');
            return message;
        }

        // Function to copy code to clipboard
        function copyCode(button) {
            const code = button.previousElementSibling.innerText;
            navigator.clipboard.writeText(code).then(() => {
                button.innerText = 'Copied!';
                setTimeout(() => {
                    button.innerText = 'Copy';
                }, 2000);
            });
        }

        // Function to handle errors
        function showError(message) {
            errorDiv.innerText = message;
        }

        // Function to show thinking indicator
        function showThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking-indicator';
            thinkingDiv.innerText = 'Thinking...';
            chatDiv.appendChild(thinkingDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Function to remove thinking indicator
        function removeThinking() {
            const thinkingDiv = document.querySelector('.thinking-indicator');
            if (thinkingDiv) {
                thinkingDiv.remove();
            }
        }

        // Function to clear the chat
        function clearChat() {
            chatDiv.innerHTML = '';
            chatHistory = [];
        }

        // Function to send a message to the API
        async function sendMessage() {
            if (isProcessing) return;

            const query = queryInput.value.trim();
            if (!query) {
                showError('Please enter a message.');
                return;
            }

            const apiKey = document.getElementById('api-key').value.trim();
            const apiEndpoint = document.getElementById('api-endpoint').value.trim();
            const llmModel = document.getElementById('llm-model').value.trim();

            if (!apiKey || !apiEndpoint || !llmModel) {
                showError('Please fill in the API key, endpoint, and model.');
                return;
            }

            addMessage('user', query); // Add user message to chat
            queryInput.value = '';
            errorDiv.innerText = '';

            chatHistory.push({ role: 'user', content: query });

            isProcessing = true;
            showThinking();

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: llmModel,
                        messages: chatHistory,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();

                if (!data.choices || !data.choices[0].message) {
                    throw new Error('Invalid response from the API.');
                }

                const botResponse = data.choices[0].message.content;
                addMessage('bot', botResponse); // Add bot response to chat
                chatHistory.push({ role: 'assistant', content: botResponse });
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                isProcessing = false;
                removeThinking();
            }
        }

        // Allow pressing Enter to send messages
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
