<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Chat</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4CAF50;
            color: #fff;
            margin-left: auto;
        }

        .bot-message {
            background: #e0e0e0;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        #query {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #3e8e41;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 10px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .header h1 {
                font-size: 20px;
            }

            #query {
                font-size: 14px;
            }

            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OpenRouter Chat</h1>
        </div>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="query" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const queryInput = document.getElementById('query');
        const errorDiv = document.getElementById('error-message');

        // Function to add messages to the chat
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;
            messageDiv.innerText = `${sender === 'user' ? 'You' : 'Bot'}: ${message}`;
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight; // Auto-scroll to the latest message
        }

        // Function to handle errors
        function showError(message) {
            errorDiv.innerText = message;
        }

        // Function to send a message to the API
        async function sendMessage() {
            const query = queryInput.value.trim();
            if (!query) {
                showError('Please enter a message.');
                return;
            }

            addMessage('user', query); // Add user message to chat
            queryInput.value = ''; // Clear the input
            errorDiv.innerText = ''; // Clear any previous error

            const apiKey = 'YOUR_API_KEY'; // Replace with your OpenRouter API key
            const apiEndpoint = 'https://api.openrouter.ai/api/v1/chat/completions'; // Replace with the correct endpoint
            const llmModel = 'meta-llama/Llama-2-70b-chat'; // Replace with your desired model

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: llmModel,
                        messages: [{ role: 'user', content: query }],
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();

                if (!data.choices || !data.choices[0].message) {
                    throw new Error('Invalid response from the API.');
                }

                const botResponse = data.choices[0].message.content;
                addMessage('bot', botResponse); // Add bot response to chat
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        // Allow pressing Enter to send messages
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
