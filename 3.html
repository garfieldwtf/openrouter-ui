<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter API Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        #chat {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #4CAF50;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e0e0e0;
            align-self: flex-start;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>OpenRouter Chat</h2>
        </div>
        <form id="query-form">
            <label for="api-key">API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your API key">

            <label for="api-endpoint">API Endpoint:</label>
            <input type="text" id="api-endpoint" placeholder="Enter the API endpoint">

            <label for="llm-model">LLM Model:</label>
            <input type="text" id="llm-model" placeholder="Enter the LLM model (e.g., llama3, gpt-4)">

            <label for="query">Message:</label>
            <textarea id="query" rows="3" placeholder="Type your message"></textarea>

            <button type="submit">Send</button>
        </form>
        <div id="chat"></div>
        <div class="footer">
            <p>Powered by OpenRouter API</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('query-form');
        const chatDiv = document.getElementById('chat');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiKey = document.getElementById('api-key').value;
            const apiEndpoint = document.getElementById('api-endpoint').value;
            const llmModel = document.getElementById('llm-model').value;
            const query = document.getElementById('query').value;

            if (!apiKey || !apiEndpoint || !llmModel || !query) {
                alert('Please fill in all fields.');
                return;
            }

            // Add user message to chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerText = `You: ${query}`;
            chatDiv.appendChild(userMessage);

            // Clear the input
            document.getElementById('query').value = '';

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: llmModel,
                        prompt: query,
                        max_tokens: 2048,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                // Add bot response to chat
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.innerText = `Bot: ${data.choices[0].message.content}`;
                chatDiv.appendChild(botMessage);

                // Scroll to the latest message
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot-message';
                errorMessage.innerText = `Error: ${error.message}`;
                chatDiv.appendChild(errorMessage);
            }
        });
    </script>
</body>
</html>
