<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter AI Chat - Version 1.1</title> <!-- Version Number Added -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            max-width: 700px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        .input-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        .send-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .send-btn:hover {
            background-color: #45a049;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .message.user {
            background-color: #e0f7e9;
            margin-left: auto;
            text-align: right;
            color: #333;
        }
        .message.ai {
            background-color: #f0f0f0;
            margin-right: auto;
            text-align: left;
            color: #333;
        }
        .message .content {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat with OpenRouter AI
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" class="input-box" placeholder="Type your message..." />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = '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'; // Replace with your OpenRouter API key
        const apiEndpoint = 'https://openrouter.ai/api/v1/chat/completions';

        const version = "1.1"; // Version number added to identify this code version

        // Function to update the chat window with messages
        function updateChat(content, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `<div class="content">${content}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Send message to the OpenRouter API
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            // Display user message
            updateChat(userInput, 'user');
            document.getElementById('userInput').value = '';

            const requestBody = {
                model: "deepseek/deepseek-chat-v3.1:free",  // Updated model name
                messages: [
                    { role: "user", content: userInput }
                ]
            };

            try {
                console.log("Sending request to OpenRouter...");

                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                // Log the full response status and body
                console.log("Response Status:", response.status);
                const data = await response.json();
                console.log("Response Data:", data);

                if (response.status === 200 && data.choices && data.choices[0]) {
                    const aiResponse = data.choices[0].message.content;
                    updateChat(aiResponse, 'ai');
                } else {
                    updateChat("Sorry, something went wrong. Please try again.", 'ai');
                }

            } catch (error) {
                console.error('Error communicating with the API:', error);
                updateChat('Something went wrong. Please try again later.', 'ai');
            }
        }
    </script>
</body>
</html>
